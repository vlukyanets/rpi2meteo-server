<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPI2-meteo</title>
    <style>
        body, html {
            height: 100%;
        }
        #gmap {
            width: 100%;
            height: 95%;
        }
    </style>
    <script type="text/javascript">
        function onPageLoad() {
            var map = initMap();
            var content = loadContent("/api");
            console.log(content);
            console.log(content.length);
            if (content.length != 0) {
                for (var i = 0; i < content.length; i++) {
                    addMarker(map, content[i]);
                }
            }
        }
    </script>
    <script type="text/javascript" src="/static/google_maps_api_wrapper.js"></script>
</head>
<body>
    <header>
        <a href="/bind">Bind your device!</a>
    </header>
    <div id="gmap"></div>
    <footer>
        Valentin Lukyanets, Alexander Nesterenko (C) 2016
    </footer>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsEXXK_ndKxp5cUK03m__88lhqORNK_zQ&callback=onPageLoad"
        async defer></script>
</body>
</html>
